{{- if ne .Values.backend "none" }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: repo-ssh-key
  namespace: argocd
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | quote }}
  secretStoreRef:
    {{- if eq .Values.backend "vault" }}
    name: vault-backend
    kind: ClusterSecretStore
    {{- else if eq .Values.backend "aws-secrets" }}
    name: aws-secrets-backend
    kind: SecretStore
    {{- else if eq .Values.backend "sealed-secrets" }}
    name: sealed-secrets-backend
    kind: SecretStore
    {{- end }}
  target:
    name: repo-ssh-key
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        type: git
        url: {{ .Values.externalSecret.repoUrl | quote }}
        sshPrivateKey: |-
          {{`{{ .sshPrivateKey }}`}}
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
  data:
    - secretKey: sshPrivateKey
      remoteRef:
        {{- if eq .Values.backend "vault" }}
        key: {{ .Values.externalSecret.vaultSecretPath | quote }}
        property: sshPrivateKey
        {{- else if eq .Values.backend "aws-secrets" }}
        key: {{ .Values.externalSecret.awsSecretName | quote }}
        property: sshPrivateKey
        {{- else if eq .Values.backend "sealed-secrets" }}
        key: {{ .Values.externalSecret.sealedSecretsName | quote }}
        property: sshPrivateKey
        {{- end }}
{{- else }}
# Backend is "none" - bootstrap command creates the repo-ssh-key secret directly
# This component is disabled to avoid conflicts
{{- end }}
