name: Release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    if: github.repository == 'user-cube/cluster-bootstrap'
    runs-on: ubuntu-latest
    outputs:
      new-release: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: app
        with:
          app-id: ${{ secrets.DEVOPS_BUDDY_APP_ID }}
          private-key: ${{ secrets.DEVOPS_BUDDY_PRIVATE_KEY }}

      - name: Setup Git (bot da App)
        run: |
          git config --global user.name "${{ steps.app.outputs.app-slug }}[bot]"
          git config --global user.email "${{ steps.app.outputs.app-slug }}[bot]@users.noreply.github.com"

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app.outputs.token }}

      - uses: actions/setup-node@v6
        with:
          node-version: "24"

      - id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ steps.app.outputs.token }}

  goreleaser:
    if: github.repository == 'user-cube/cluster-bootstrap' && needs.release.outputs.new-release == 'true'
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: v${{ needs.release.outputs.version }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: cluster-bootstrap-cli/go.mod
          cache-dependency-path: cluster-bootstrap-cli/go.sum

      - name: Extract version from tag
        id: extract_version
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Using version: ${VERSION}"

      - name: Set build variables
        id: build_vars
        run: |
          # Get the short commit hash
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "COMMIT_SHA=${COMMIT_SHA}" >> $GITHUB_ENV
          echo "Using commit: ${COMMIT_SHA}"

          # Set build date in ISO 8601 format
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV
          echo "Using build date: ${BUILD_DATE}"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: v${{ needs.release.outputs.version }}
          VERSION: ${{ env.VERSION }}
          GIT_COMMIT: ${{ env.COMMIT_SHA }}
          BUILD_DATE: ${{ env.BUILD_DATE }}
  docs-build:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - run: pip install mkdocs-material

      - run: mkdocs build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  docs-deploy:
    runs-on: ubuntu-latest
    needs: docs-build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
