version: 2
project_name: cluster-bootstrap-cli
release:
  github:
    owner: user-cube
    name: cluster-bootstrap
  name_template: '{{.Tag}}'
builds:
  - id: cluster-bootstrap-cli
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm64_v8.0
      - darwin_amd64_v1
      - darwin_arm64_v8.0
    dir: cluster-bootstrap-cli
    main: ./main.go
    binary: cluster-bootstrap-cli
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w
      - -X github.com/user-cube/cluster-bootstrap/cluster-bootstrap-cli/cmd.Version={{.Version}}
      - -X github.com/user-cube/cluster-bootstrap/cluster-bootstrap-cli/cmd.Commit={{.FullCommit}}
      - -X github.com/user-cube/cluster-bootstrap/cluster-bootstrap-cli/cmd.Date={{.Date}}
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}'
    formats:
      - tar.gz
    files:
      - src: apps/**/*
      - src: components/**/*
snapshot:
  version_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
docker_digest:
  name_template: digests.txt
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
  sort: asc
  format: '{{ .SHA }} {{ .Message }}'
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - sh -c 'cd cluster-bootstrap-cli && go mod tidy'
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  discourse:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: system
git:
  tag_sort: -version:refname
mcp:
  name: ""
  title: ""
  auth:
    type: none
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
dockers:
  - goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/user-cube/cluster-bootstrap-cli:{{.Version}}-amd64
      - ghcr.io/user-cube/cluster-bootstrap-cli:latest-amd64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
  - goos: linux
    goarch: arm64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/user-cube/cluster-bootstrap-cli:{{.Version}}-arm64
      - ghcr.io/user-cube/cluster-bootstrap-cli:latest-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
docker_manifests:
  - name_template: ghcr.io/user-cube/cluster-bootstrap-cli:{{.Version}}
    image_templates:
      - ghcr.io/user-cube/cluster-bootstrap-cli:{{.Version}}-amd64
      - ghcr.io/user-cube/cluster-bootstrap-cli:{{.Version}}-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
  - name_template: ghcr.io/user-cube/cluster-bootstrap-cli:latest
    image_templates:
      - ghcr.io/user-cube/cluster-bootstrap-cli:latest-amd64
      - ghcr.io/user-cube/cluster-bootstrap-cli:latest-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
