version: 2

project_name: cluster-bootstrap-cli

before:
  hooks:
    - sh -c 'cd cluster-bootstrap-cli && go mod tidy'

builds:
  - main: ./main.go
    dir: cluster-bootstrap-cli
    binary: cluster-bootstrap-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/user-cube/cluster-bootstrap/cluster-bootstrap-cli/cmd.Version={{.Version}}
      - -X github.com/user-cube/cluster-bootstrap/cluster-bootstrap-cli/cmd.Commit={{.FullCommit}}
      - -X github.com/user-cube/cluster-bootstrap/cluster-bootstrap-cli/cmd.Date={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    files:
      - apps/**/*
      - components/**/*

checksum:
  name_template: "checksums.txt"

brews:
  - repository:
      owner: user-cube
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/user-cube/cluster-bootstrap"
    description: "CLI tool to bootstrap Kubernetes clusters"
    license: "MIT"
    install: |
      bin.install "cluster-bootstrap-cli"
    test: |
      system "#{bin}/cluster-bootstrap-cli", "version"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
